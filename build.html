<script type="text/javascript">
Vue.config.debug = true;

Vue.filter('numberRepresentation', function (value) {
  //check if it's an integer
  if (typeof value==='number' && (value%1)===0) {
    return value+".-";
  }else if(typeof value==='number'){
    return value.toFixed(2);
  }
});

var userData ={
  tel:"",
  name:"",
  street:"",
  plz:"",
  place:""
};

var categories = [
  {
    name : "Pizzas",
    items : [
      { title: 'Pizza mit Lieferung',
        descr: ['moz','tomato'],
        price:21,
      },
      { title: 'Pizza Margherita',
        descr: ['moz','tomato'],
        price:21
      },
      { title: 'Pizza Prosciutto',
        descr: ['moz','tomato','prosciutto','shroomz'],
        price:24.5
      },
      { title: 'Pizza Hawai',
        descr: ['Ananas','Cheese','prosciutto','Oregano'],
        price:24
      },
      { title: 'Pizza Calzone',
        descr: ['Artischocken','Cheese','prosciutto','Oregano'],
        price:24
      },
      { title: 'Pizza Raffaelo',
        descr: ['white chocolate','Cheese','prosciutto','Oregano'],
        price:24
      }
    ]
  },
  {
    name : "Doener",
    items : [
      {
        title: 'Falafel',
        descr: 'humus, karotten',
        price: 12.6
      },
      {
        title: 'Crispy Chicken Special',
        descr: 'mit Doenerfleisch und Huenerbrust',
        price: 14.2
      }
    ]
  },
  {
    name : "Getraenke",
    items : [
      { title: 'Heineken',
        descr: '5dl',
        price:4.5,
      },
      { title: 'Coca Cola',
        descr: '1l',
        price:3
      }
    ]
  }
]

var vm = new Vue({
  el: '#pizzaOrder',
  data: {
    categories : categories,
    userData : userData
  },
  computed:{
    cartTotal: function () {
      var total = 0;
      this.categories.forEach(function (category, index, array) {
        category.items.forEach(function (item, index) {
          if (item.count) {
            total += item.count * item.price
          }
        })
      })
      //cheack all pizzas if they have a count prop and return count * price if they do so. else just retrun price. removed arrow functions for IE support
      //this.pizzas.forEach(pizza => pizza.count ? total += pizza.count * pizza.price : 0);
      return total;
    }
  },
  methods: {
    addItemToCart: function (index, categoryIndex) {
      if(this.categories[categoryIndex].items[index].count){
        //For plain data objects, you can use the global Vue.set(object, key, value) method
        //http://vuejs.org/guide/reactivity.html
        Vue.set(this.categories[categoryIndex].items[index], 'count', ++this.categories[categoryIndex].items[index].count);
      }else {
        //declare count if not
        Vue.set(this.categories[categoryIndex].items[index], 'count', 1);
      }
    },
    removeItem: function (index, categoryIndex) {
      //avoid count becoming a negativ value
      if (this.categories[categoryIndex].items[index].count) {
        Vue.set(this.categories[categoryIndex].items[index], 'count', --this.categories[categoryIndex].items[index].count);
      }
    },
    updateLocalStorage: function (e) {
      //example <input name="street">
      var propName = e.target.name;
      if (this.userData[propName] === localStorage.getItem(propName)) {
      }else {
        localStorage.setItem(propName, this.userData[e.target.name]);
      }
    }
  },
  created:function () {
    //load userData from localStorage
    if (localStorageSupported()) {
      for(var prop in this.userData){
        this.userData[prop] = localStorage.getItem(prop);
      }
    }
  },
  ready:function () {
    //register eventhandler for the postal code lookup
    document.getElementById('postal').addEventListener('blur', function () {
      postalLookup(this.value);
    })
  }
})

function localStorageSupported() {
    var mod = 'modernizr';
    try {
        localStorage.setItem(mod, mod);
        localStorage.removeItem(mod);
        return true;
    } catch(e) {
        return false;
    }
};

function postalLookup(zip) {
  var request = new XMLHttpRequest();
  //credits to www.geonames.org
  request.open('GET', 'http://api.geonames.org/postalCodeLookupJSON?postalcode='+ zip +'&country=CH&username=demo', true);

  request.onload = function() {
    if (request.status >= 200 && request.status < 400) {
      // Success!
      var data = JSON.parse(request.responseText);
      //if search was successful
      if (data.postalcodes.length) {
        document.getElementById('place').value = data.postalcodes[0].adminName3
      }
    } else {
      // We reached our target server, but it returned an error

    }
  };

  request.onerror = function() {
    // There was a connection error of some sort
  };

  request.send();
}

</script>

<style>
.quantityControls{
  margin-right: 15px;
}

.vertical-align {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: row;
}


.cartTotal {
  text-decoration:underline;
  border-bottom: 1px solid #000;
}

#totalPriceList{
  list-style-type: none;
}

</style>
<form id="pizzaOrder" action="index.html" method="post">
  <div class="center-block">
    <div class="row">
      <div class="col-sm-6">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div v-for="category in categories" class="panel panel-default">
            <div class="panel-heading" role="tab" id="heading{{$index}}">
              <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{$index}}" aria-expanded="true" aria-controls="collapse{{$index}}">
                  {{category.name}}
                </a>
              </h4>
            </div>
            <div id="collapse{{$index}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading{{$index}}">
              <div class="panel-body">
                <ul class="list-group">
                  <li v-for="item in category.items" class="list-group-item" v-bind:class="{ 'active': item.count }">
                    <span v-if="item.count > 0" class="badge">{{item.count}}</span>
                    <div class="pull-left quantityControls">
                      <button v-on:click.prevent.stop="addItemToCart($index, $parent.$index)" class="pull-left btn btn-info">+</button>
                      <button class="pull-left btn btn-warning" v-if="item.count" v-on:click.prevent.stop="removeItem($index, $parent.$index)">-</button>
                    </div>
                    <h4 class="list-group-item-heading">{{item.title}} <span class="price">{{item.price | numberRepresentation}} CHF</span></h4>
                    <p class="list-group-item-text">{{item.descr}}</p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-horizontal">
          <div class="form-group">
            <label for="tel" class="col-xs-2 control-label">Tel</label>
            <div class="col-xs-10">
              <input class="form-control" v-on:blur="updateLocalStorage($event)" v-model="userData.tel" type="text" name="tel" placeholder="078 884 52 14">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-xs-2 control-label">Name</label>
            <div class="col-xs-10">
              <input class="form-control" v-on:blur="updateLocalStorage($event)" v-model="userData.name" type="text" name="name" placeholder="John Doe">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-xs-2 control-label">Strasse</label>
            <div class="col-xs-10">
              <input class="form-control" v-on:blur="updateLocalStorage($event)" v-model="userData.street" type="text" name="street" placeholder="Musterstrasse 42">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-xs-2 control-label">PLZ</label>
            <div class="col-xs-10">
              <input id="postal" class="form-control" v-on:blur="updateLocalStorage($event)" v-model="userData.plz" type="number" name="plz" placeholder="8590">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-xs-2 control-label">Ort</label>
            <div class="col-xs-10">
              <input id="place" class="form-control" v-on:blur="updateLocalStorage($event)" v-model="userData.place" type="text" name="place" placeholder="Romanshorn">
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-offset-2 col-xs-5">
              <div class="form-inline">
                <label for="delvery-time">gewünschte Lieferzeit</label>
                <input class="form-control" type="time" id="delvery-time" name="delivery-time" title="gewuenschte lieferzeit">
                <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Bestellen</button>
              </div>
            </div>
            <div class="col-xs-5">
              <!--BS stuff-->
              <ul>
                <li v-for="category in categories"><strong>{{category.name}}</strong>
                  <ul>
                    <li v-for="item in category.items" v-if="item.count > 0">{{item.count}}x {{item.title}} - {{item.count * item.price | numberRepresentation}}</li>
                  </ul>
                </li>
              </ul>
              <ul id="totalPriceList">
                <span class="cartTotal">{{cartTotal | numberRepresentation}} CHF</span> inkl. MwSt.
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</form>
<script src="main.js"></script>
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
